- hosts: localhost
  tasks:
  - name: git fetch
    yum: name=git state=latest
    become: yes
    become_method: sudo
  - name: clone git repo
    git: repo=https://github.com/spring-projects/spring-petclinic.git dest=/home/ec2-user/repo
    become: yes
    become_method: sudo
  - name: clone git trepo repo
    git: repo=https://github.com/ronialoni/trepo.git dest=/home/ec2-user/repo/trepo
